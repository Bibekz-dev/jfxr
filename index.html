<!DOCTYPE html>
<html ng-app="jfxr">
  <head>
    <title>jfxr</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700|Chango' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="JfxrCtrl as ctrl" ng-keydown="ctrl.keyDown($event)">
    <div class="main position-relative">
      <div class="topbar">
        <div class="titlepane column-left">
          <h1>jfxr&thinsp;~</h1>
        </div>
        <div class="pane pane-top-right column-right playbackpane">
          <canvas width="360" height="43" analyser="ctrl.getFrequencyData()" enabled="ctrl.isAnalyserEnabled()" ng-click="ctrl.toggleAnalyserEnabled()" class="analyser" ng-class="{'analyser-disabled': !ctrl.isAnalyserEnabled()}"></canvas>
          <button ng-click="ctrl.togglePlay()" class="playstop" ng-class="{'playstop-play': !ctrl.isPlaying(), 'playstop-stop': ctrl.isPlaying()}" title="{{ctrl.isPlaying() ? 'Stop (space)' : 'Play (space)'}}"></button>
        </div>
      </div>
      <div class="content">
        <div class="pane pane-bottom-left column-left">
          Lorem ipsum
        </div>
        <div class="pane pane-bottom-right column-right">
          <canvas waveform="sound.getBuffer()" class="waveform"></canvas>
          <h2>Pitch</h2>
          <table class="params">
            <tr>
              <th class="paramlabel">Frequency</th>
              <td class="paramcontrol"><input type="range" min="10" max="20000" ng-model="frequency"></input></td>
              <td class="paramvalue">{{frequency}}</td>
              <td class="paramunit">Hz</td>
            </tr>
            <tr>
              <th class="paramlabel">Frequency slide</th>
              <td class="paramcontrol"><input type="range" min="-100000" max="100000" ng-model="frequencySlide"></input></td>
              <td class="paramvalue">{{frequencySlide}}</td>
              <td class="paramunit">Hz/s</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script>var jfxr = angular.module('jfxr', []);</script>
    <script src="main.js"></script>
  </body>
</html>
